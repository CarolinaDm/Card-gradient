<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Gradient Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<article class="cards">

    <div class="Card">
        <ul class="cardInfo">
            <li class="cardProposition">Weekly Sales</li>
            <li class="cardNumbers">$ 15,000</li>
            <li class="cardSale">Increased by 60%</li>
        </ul>
        <div class="cardImage">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor"
                      d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z"/>
            </svg>
        </div>
    </div>

    <div class="Card">
        <ul class="cardInfo">
            <li class="cardProposition">Weekly Orders</li>
            <li class="cardNumbers">45,6334</li>
            <li class="cardSale">Decreased by 10%</li>
        </ul>
        <div class="cardImage">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
            </svg>
        </div>
    </div>

    <div class="Card">
        <ul class="cardInfo">
            <li class="cardProposition">Visitors Online</li>
            <li class="cardNumbers">95,5741</li>
            <li class="cardSale">Increased by 5%</li>
        </ul>
        <div class="cardImage">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M6,2L2,8L12,22L22,8L18,2H6Z" />
            </svg>
        </div>
    </div>

</article>

</body>
</html>
